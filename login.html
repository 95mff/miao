<body class="login_body" onkeydown="keydownLogin()">
	<div class="header">
		<img src="img/logo.png" class="logo"/>
		<h3 class="header_title">智慧校园运营管理系统</h3>
	</div>
  	<div class="login_content">
  		<div class="login_content_l">
  			<img src="img/hy.png" class="login_content_Img"/>
  			<h1 class="login_content_h1">欢迎登录</h1>
  			<h1 class="login_conternt_subTitle">智慧校园运营管理系统</h1>
  		</div>
  		
  	
  		<div class="login_content_r">
  			<h3>登录</h3>
  			<div class="form_control ">
  				<img src="img/user.png" class="input_icon"  />
  				<input type="text" class="form-control" placeholder="请输入用户名" name="userName" required="" id="userName"/>
  				
  			</div>
  			<p id="userMsg" class="msg">
  				<i class="fa fa-times-circle"></i>请输入用户名
  			</p>
  			<div class="form_control ">
  				<img src="img/pwd.png" class="input_icon"/>
  				<input type="password"class="form-control" placeholder="请输入密码" name="password" required="" id="password"  />
  			</div>
  			<p id="passwordMsg" class="msg">
  				<i class="fa fa-times-circle"></i>请输入密码
  			</p>
  			<button class="btn" onclick="login()">登录</button>
  		</div>
  		
  	</div>
   
</body>
