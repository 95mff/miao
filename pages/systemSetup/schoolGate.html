	<script>
		var token = sessionStorage.getItem("user_token");
		//获取全部监控门
		var pageSize = 10;
		var pageNumber = 1;

		function allSchollGate() {
			var index = layer.msg('加载中', {
				icon: 16,
				time: 0

			});
			$.ajax({
				type: "post",
				url: http + "gate/findByDelFlag?pageSize=" + pageSize + '&pageNumber=' + pageNumber,
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				beforeSend: function(XMLHttpRequest) {
					XMLHttpRequest.setRequestHeader("user_token", token);
				},
				success: function(data) {
					layer.close(index);
					if(data.success == false) {
						layer.msg(data.msg);
						return false;
					}
					if(data.success) {
						userToken(data.restCode, data.msg);
						if(data.restCode == 200) {
							var list = data.obj.list;
							if(!jQuery.isEmptyObject(list)) {
								$('#pagination').show();
								$('#schollGate tbody').html("");
								var item = "";
								for(var i = 0; i < list.length; i++) {
									item += '<tr data-id="' + list[i].id + '">';
									item += '<td>' + list[i].gateName + '</td>';
									item += '<td>' + list[i].gateSign + '</td>';
									item += '<td>' + list[i].gateType + '</td>';
									item += '<td style="text-align: center;">';
									item += '<button class="btn btn-sm btn-primary btn-del" onclick="editorSchoolGate(this)" >编辑</button>';
									item += '<button class="btn btn-sm btn-primary btn-del" onclick="delSchoolGate(this)" >删除</button>';
									item += '</td>';
									item += '</tr>';

								}
								$('#schollGate tbody').append(item);
								new myPagination({
									id: 'pagination',
									curPage: data.obj.pageNumber, //初始页码
									pageTotal: data.obj.totalPages, //总页数
									pageAmount: data.obj.pageSize, //每页多少条
									dataTotal: data.obj.totalRows, //总共多少条数据
									pageSize: 5, //可选,分页个数
									showPageTotalFlag: true, //是否显示数据统计
									showSkipInputFlag: false, //是否支持跳转
									getPage: function(page) {
										//获取当前页
										pageNumber = page;

										allSchollGate();
									}
								})
							} else {
								$('#pagination').hide();
								$('#schollGate tbody').html('');
								item = '<tr><th colspan="4" style="text-align: center;">暂无数据</th></tr>';
								$('#schollGate tbody').append(item);
							}

						}
					}
				},
				error: function(error) {
					layer.close(index);
					layer.msg("程序错误,请重试！");
				}

			})
		}
		allSchollGate();
		//新增监控门
		function addSchoolGate() {
			layer.open({
				title: '新增监控门',
				type: 2,
				area: ['780px', '400px'],
				fixed: false, //不固定
				maxmin: true,
				btn: ['确定', '取消'],
				content: '../../pages/iframe/system/addScoolGate.html',
				yes: function(guanbi, index) {
					var iframe = window[index.find('iframe')[0]['name']];
					//获取子界面传过来的参数
					iframe.addGate();

				}
			});
		}
		//编辑监控门
		var editorId = "";

		function editorSchoolGate(elem) {
			editorId = $(elem).parent().parent().attr('data-id');
			layer.open({
				title: '编辑监控门',
				type: 2,
				area: ['780px', '400px'],
				fixed: false, //不固定
				maxmin: true,
				btn: ['确定', '取消'],
				content: '../../pages/iframe/system/editorScoolGate.html',
				yes: function(guanbi, index) {
					var iframe = window[index.find('iframe')[0]['name']];
					//获取子界面传过来的参数
					iframe.editorGate();

				}
			});
		}
		//删除监控门
		function delSchoolGate(elem) {
			var delId = $(elem).parent().parent().attr('data-id');
			layer.alert('删除提示', {
				icon: 2,
				time: 0,
				content: '您确定要删除此监控吗？',
				title: '删除确认',
				btn: ['确定', '取消'],
				yes: function(index) {
					layer.close(index);
					var load = layer.load();
					$.ajax({
						type: "post",
						url: http + "gate/delete?id=" + delId,
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("user_token", token);
						},

						success: function(data) {
							layer.close(load);
							if(data.success == false) {
								layer.msg(data.msg);
							}
							if(data.success) {
								layer.msg('删除监控门成功', {
									time: 2000
								}, function() {
									allSchollGate();
								});
							}
						},
						error: function(error) {
							layer.close(load);
							layer.msg("程序错误，请重试！");
						}
					});
				}
			});
		}
