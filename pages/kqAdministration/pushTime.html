	<script>
		laydate.render({
			elem: '#pushTime',
			type: 'time'
		});
		var token = sessionStorage.getItem("user_token");
		var pageNumber = 1;
		var pageSize = 10;
		//获取推送时间列表
		function pushTimeList() {
			var index = layer.msg('加载中', {
				icon: 16,
				time: 0

			});
			$.ajax({
				type: "post",
				url: http + "push/time/findAllPushTime?pageNumber=" + pageNumber + "&pageSize=" + pageSize,
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				beforeSend: function(XMLHttpRequest) {
					XMLHttpRequest.setRequestHeader("user_token", token);
				},
				success: function(data) {
					layer.close(index);
					if(data.success == false) {
						layer.msg(data.msg);
						return false;
					}
					if(data.success) {
						userToken(data.restCode, data.msg);
						if(data.restCode == 200) {
							var list = data.obj.list;
							if(!jQuery.isEmptyObject(list)) {
								$('#pagination').show();
								$('#pushTimeTable tbody').html('');
								var tdItems = '';
								for(var i = 0; i < list.length; i++) {
									tdItems += '<tr data-id="' + list[i].timeClassificationId + '" data-name="' + list[i].pushTime + '">';
									tdItems += '<td>' + list[i].pushTime + '</td>';
									tdItems += '<td>' + list[i].rulesName + '</td>';
									tdItems += '<td style="text-align: center;">';
									tdItems += '<button class="btn btn-sm btn-primary" onclick="ediotorPushTime(this)">编辑</button>';
									tdItems += '<button class="btn btn-sm btn-primary" onclick="delPushTime(this)">删除</button>';
									tdItems += '</td>';
									tdItems += '</tr>';
								}
								$('#pushTimeTable tbody').append(tdItems);
								new myPagination({
									id: 'pagination',
									curPage: data.obj.pageNumber, //初始页码
									pageTotal: data.obj.totalPages, //总页数
									pageAmount: data.obj.pageSize, //每页多少条
									dataTotal: data.obj.totalRows, //总共多少条数据
									pageSize: 5, //可选,分页个数
									showPageTotalFlag: true, //是否显示数据统计
									showSkipInputFlag: false, //是否支持跳转
									getPage: function(page) {
										//获取当前页
										pageNumber = page;
										pushTimeList();
									}
								})
							} else {
								$('#pagination').hide();
								$('#pushTimeTable tbody').html('');
								tdItems = '<tr><th colspan="2" style="text-align: center;">暂无数据</th></tr>';
								$('#pushTimeTable tbody').append(tdItems);
							}
						}
					}

				},
				error: function(error) {
					layer.close(index);
					layer.msg('程序错误，请重试！');
				}
			});
		}
		pushTimeList();
		//新增推送时间
		function addPushTime() {
			layer.open({
				title: '新增推送时间',
				type: 2,
				area: ['800px', '500px'],
				fixed: false, //不固定
				maxmin: true,
				btn: ['确定', '取消'],
				content: '../../pages/iframe/kqAdmin/addPushTime.html',
				yes: function(guanbi, index) {
					var iframe = window[index.find('iframe')[0]['name']];
					//					//获取子界面传过来的参数
					iframe.addPushTime();

				}
			});
		}
		//编辑推送时间
		var editorId = '';
		var editorName = '';

		function ediotorPushTime(elem) {
			editorId = $(elem).parent().parent().attr('data-id');
			editorName = $(elem).parent().parent().attr('data-name');
			layer.open({
				title: '编辑推送时间',
				type: 2,
				area: ['800px', '500px'],
				fixed: false, //不固定
				maxmin: true,
				btn: ['确定', '取消'],
				content: '../../pages/iframe/kqAdmin/editorPushTime.html',
				yes: function(guanbi, index) {
					var iframe = window[index.find('iframe')[0]['name']];
					//					//获取子界面传过来的参数
					iframe.editorPushTimeSubmit();

				}
			});
		}
		//删除推送时间
		function delPushTime(elem) {
			var delId = $(elem).parent().parent().attr('data-id');
			layer.alert('', {
				icon: 2,
				time: 0,
				content: '您确定要删除这条记录吗？',
				title: '删除确认',
				btn: ['确定', '取消'],
				yes: function(index) {
					layer.close(index);
					var load = layer.load();
					$.ajax({
						type: "post",
						url: http + "push/time/deletePushTime?cid=" + delId,
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("user_token", token);
						},
						success: function(data) {
							layer.close(load);
							if(data.success == false) {
								layer.msg(data.msg);
							}
							if(data.success) {
								layer.msg('删除推送时间成功', {
									time: 1000
								}, function() {
									pushTimeList();
								});
							}

						},
						error: function(error) {
							layer.close(load);
							layer.msg('程序错误，请重试！');
						}
					});
				}
			});
		}
