	<script>
		laydate({
			elem: "#jiabanTime2",
			event: "focus",

		});
		laydate({
			elem: "#creatTime",
			event: "focus",

		});
		var token = sessionStorage.getItem("user_token");
		var pageNum = 1;
		var pageSize = 10;
		var name = $('#name').val();
		var type = $('#type option:selected').val();
		var beginDate = $('#jiabanTime2').val();
		var endDate = $('#creatTime').val();
		//获取假期列表
		function holidayList() {
			var index = layer.msg('加载中', {
				icon: 16,
				time: 0

			});
			$.ajax({
				type: "post",
				url: http + "holiday/list",
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				beforeSend: function(XMLHttpRequest) {
					XMLHttpRequest.setRequestHeader("user_token", token);
				},
				data: JSON.stringify({
					"name": name,
					"type": type,
					"beginDate": beginDate,
					"endDate": endDate,
					"pageNum": pageNum,
					"pageSize": pageSize
				}),
				success: function(data) {
					if(data.success == false) {
						layer.msg(data.msg);
						return false;
					}
					if(data.success) {
						layer.close(index);
						userToken(data.restCode, data.msg);
						if(data.restCode == 200) {
							var list = data.obj.list;
							if(!jQuery.isEmptyObject(list)) {
								$('#pagination').show();
								$('#holidayTable tbody').html('');
								var tdItems = '';
								for(var i = 0; i < list.length; i++) {

									tdItems += '<tr data-id="' + list[i].id + '" data-type="' + list[i].type + '">';
									tdItems += '<td>' + list[i].name + '</td>';
									if(list[i].type == 1) {
										tdItems += '<td>加班</td>';
									}
									if(list[i].type == 2) {
										tdItems += '<td>休班</td>';
									}
									if(list[i].type == 3) {
										tdItems += '<td>换班</td>';
									}
									tdItems += '<td>' + list[i].holidayDate + '</td>';
									tdItems += '<td>' + list[i].createAt + '</td>';
									tdItems += '<td style="text-align: center;">';
									tdItems += '<button class="btn btn-sm btn-primary" onclick="editorHoliday(this)">编辑</button>';
									tdItems += '<button class="btn btn-sm btn-primary" onclick="delHoliday(this)" >删除</button>';
									tdItems += '</td>';
									tdItems += '</tr>';

								}
								$('#holidayTable tbody').append(tdItems);
								new myPagination({
									id: 'pagination',
									curPage: data.obj.pageNum, //初始页码
									pageTotal: data.obj.pages, //总页数
									pageAmount: data.obj.size, //每页多少条
									dataTotal: data.obj.total, //总共多少条数据
									pageSize: 5, //可选,分页个数
									showPageTotalFlag: true, //是否显示数据统计
									showSkipInputFlag: false, //是否支持跳转
									getPage: function(page) {
										//获取当前页
										pageNum = page;
										holidayList();
									}
								})

							} else {
								$('#pagination').hide();
								$('#holidayTable tbody').html('');
								var tdItems = '<tr><th colspan="5" style="text-align: center;">暂无数据</th></tr>';
								$('#holidayTable tbody').append(tdItems);

							}
						}
					}

				},
				error: function(error) {
					layer.close(index);
					layer.msg("程序错误，请重试！");
				}
			});
		}
		holidayList();
		//新增假期
		function addHoliday() {
			layer.open({
				title: '新增假期',
				type: 2,
				area: ['800px', '600px'],
				fixed: false, //不固定
				maxmin: true,
				btn: ['确定', '取消'],
				content: '../../pages/iframe/kqAdmin/addHoliday.html',
				yes: function(guanbi, index) {
					var iframe = window[index.find('iframe')[0]['name']];

					//获取子界面传过来的参数
					console.log(iframe.type)
					if(iframe.type == 1) {
						iframe.addholidayOvertime();

					}
					if(iframe.type == 2) {
						iframe.addholidayoffDuty();
					}
					if(iframe.type == 3) {
						iframe.addholidayHb();
					}
				}
			});
		}
		//编辑假期
		var HolidayType = '';
		var HolidayId = '';

		function editorHoliday(elem) {
			HolidayType = $(elem).parent().parent().attr('data-type');
			HolidayId = $(elem).parent().parent().attr('data-id');

			layer.open({
				title: '编辑假期',
				type: 2,
				area: ['800px', '600px'],
				fixed: false, //不固定
				maxmin: true,
				btn: ['确定', '取消'],
				content: '../../pages/iframe/kqAdmin/editorHoliday.html',
				yes: function(guanbi, index) {
					var iframe = window[index.find('iframe')[0]['name']];

					//获取子界面传过来的参数
					if(HolidayType == 1) {
						iframe.editorholidayOvertime();

					}
					if(HolidayType == 2) {
						iframe.editorholidayoffDuty(); //休班
					}
					if(HolidayType == 3) {
						iframe.editorholidayHb(); //换班
					}
				}
			});
		}
		//搜索
		function searchBtn() {
			name = $('#name').val();
			type = $('#type option:selected').val();
			beginDate = $('#jiabanTime2').val();
			endDate = $('#creatTime').val();
			holidayList();
		}
		//删除假期
		function delHoliday(elem) {
			var holidayId = $(elem).parent().parent().attr('data-id');
			layer.alert('', {
				icon: 2,
				time: 0,
				content: '您确定要删除这条记录吗？',
				title: '删除确认',
				btn: ['确定', '取消'],
				yes: function(index) {
					layer.close(index);
					var load = layer.load();
					$.ajax({
						type: "DELETE",
						url: http + "holiday/deleted/" + holidayId,
						contentType: "application/json;charset=utf-8",
						dataType: "json",
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader("user_token", token);
						},
						success: function(data) {
							layer.close(load);
							if(data.success == false) {
								layer.msg(data.msg);
							}
							if(data.success) {
								layer.msg('删除假期成功', {
									time: 1000
								}, function() {
									holidayList();
								});
							}
						},
						error: function(error) {
							layer.close(load);
							layer.msg("程序错误，请重试！");
						}
					});
				}
			});
		}
