			<table class="table table-striped table_textCenter" id="getDayRuleList">

	<script>
		//checkbox全选，反选
		var token = sessionStorage.getItem("user_token");
		var pageNum = 1;
		var pageSize = 4;
//		var index = parent.layer.getFrameIndex(window.name);
		var errorList = parent.editorList;
		var addList = parent.addList;
		var tabIndex = parent.tabIndex;
		if(tabIndex==0){//新增导入
			getAddError();
		}else{//编辑导入
			getEditorError();
		}
		//修改导入
		function getEditorError() {
			var index = layer.msg('加载中', {
				icon: 16,
				time: 0

			});
			for(var i = 0; i < errorList.length; i++) {

				var tdItems = '';
				tdItems += '<tr>';

				tdItems += '<td>' + errorList[i].name + '</td>';
				tdItems += '<td>' + errorList[i].errorMsg + '</td>';

				tdItems += '</tr>';
				$('#getDayRuleList tbody').append(tdItems);
				layer.close(index);
			}
		}
		//新增导入
		function getAddError() {
			var index = layer.msg('加载中', {
				icon: 16,
				time: 0

			});
			for(var i = 0; i < addList.length; i++) {

				var tdItems = '';
				tdItems += '<tr>';

				tdItems += '<td>' + addList[i].name + '</td>';
				tdItems += '<td>' + addList[i].errorMsg + '</td>';

				tdItems += '</tr>';
				$('#getDayRuleList tbody').append(tdItems);
				layer.close(index);
			}
		}
		
	</script>
