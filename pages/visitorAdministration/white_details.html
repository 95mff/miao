	<script>
		//截取url的参数
		function getQueryString(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			var r = window.location.search.substr(1).match(reg);
			if(r != null) return unescape(r[2]);
			return null;
		}
		var token = sessionStorage.getItem("user_token");
		var modelId = getQueryString("modelId");
		var findStartTime = getQueryString("startTime");
		var findEndTime = getQueryString("endTime");
		var remarks = getQueryString("remarks");
		var pageNumber = 1;
		var pageSize = 10;
		var faceUrl = "";
		//获取白名单
		function getWhiteDetails() {
			var index = layer.msg('加载中', {
				icon: 16,
				time: 0

			});
			$.ajax({
				type: "post",
				url: http + "visit/findDateStructure",
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				beforeSend: function(XMLHttpRequest) {
					XMLHttpRequest.setRequestHeader("user_token", token);
				},
				data: JSON.stringify({
					"visitType": "2",
					"findStartTime": findStartTime,
					"findEndTime": findEndTime,
					"pageSize": pageSize,
					"pageNumber": pageNumber,
					"modelId": modelId,
					"comment": remarks
				}),
				success: function(data) {
					layer.close(index);
					if(data.success == false) {
						layer.msg(data.msg);
						return false;
					}
					if(data.success) {
						userToken(data.restCode, data.msg);
						if(data.restCode == 200) {
							var historyDayCount = data.attributes.historyDayCount; //历史到访天数
							var historyVisitCount = data.attributes.historyVisitCount; //历史到访次数
							$('#historySum').text(historyVisitCount);
							$('#historDaySum').text(historyDayCount);
							var obj = data.obj;
							if(!jQuery.isEmptyObject(obj)) {
								var list = data.obj.list;
								$('#strangerDetailsTab tbody').html('');
								var tdItems = '';
								for(var i = 0; i < list.length; i++) {
									faceUrl = list[0].faceUrl;
									var visitDayDetailDtoList = list[i].visitDayDetailDtoList;

									tdItems += '<tr>';
									tdItems += '<td>' + list[i].dayTime + '</td>';
									tdItems += '<td>共' + visitDayDetailDtoList.length + '条记录</td>';
									tdItems += '<td>';
									tdItems += '<ul class="jilu_list" id="imgDetails' + i + '">';
									for(var j = 0; j < visitDayDetailDtoList.length; j++) {
										tdItems += '<li>';
										tdItems += '<img src="' + visitDayDetailDtoList[j].headPortraitUrl + '" class="jilu_img" /><br <span>' + visitDayDetailDtoList[j].specificTime + " " + visitDayDetailDtoList[j].describeState + '</span>';
										tdItems += '</li>';
									}
									tdItems += '</ul>';

									tdItems += '</td>';
									tdItems += '</tr>';
								}
								$('#headeUrl').attr('src', faceUrl);
								$('#strangerDetailsTab tbody').append(tdItems);
								layer.use('extend/layer.ext.js', function() {
									$('#strangerDetailsTab tbody tr').each(function(i) {
										layer.photos({
											photos: "#imgDetails" + i, //选择器,
											anim: 2,
											area: ['200px', '200px'],

										})
									})
								})
								$("#strangerDetailsTab").footable();
								$('#strangerDetailsTab').trigger('footable_redraw');
								new myPagination({
									id: 'pagination',
									curPage: data.obj.pageNumber, //初始页码
									pageTotal: data.obj.totalPages, //总页数
									pageAmount: data.obj.pageSize, //每页多少条
									dataTotal: data.obj.totalRows, //总共多少条数据
									pageSize: 5, //可选,分页个数
									showPageTotalFlag: true, //是否显示数据统计
									showSkipInputFlag: false, //是否支持跳转
									getPage: function(page) {
										//获取当前页
										pageNumber = page;

										getWhiteDetails();
									}
								})
							} else {
								$('#strangerDetailsTab tbody').html('');
								var tdItems = '<tr><th colspan="2" style="text-align: center;">暂无数据</th></tr>';
								$('#strangerDetailsTab tbody').append(tdItems);
							}

						}
					}
				},
				error: function(error) {
					layer.close(index);
					layer.msg("程序错误,请重试！");
				}

			})
		}
		getWhiteDetails();
	</script>
