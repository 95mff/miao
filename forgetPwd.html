	<body class="login_body">
		<div class="header">
			<img src="img/logo.png" class="logo" />
			<h3 class="header_title">智慧校园管理平台</h3>
		</div>
		<div class="login_content">
			<div class="login_content_l">
				<img src="img/hy.png" class="login_content_Img" />

				<h1 class="login_conternt_subTitle">智慧校园管理平台</h1>
			</div>

			<div class="login_content_r">
				<h3 style="margin-top:100px">修改密码</h3>
				<div class="form_control ">
					<img src="img/pwd.png" class="input_icon" />
					<input type="password" class="form-control" placeholder="请输入旧密码" name="oldPwd" required="" id="oldPwd" />

				</div>

				<div class="form_control ">
					<img src="img/pwd.png" class="input_icon" />
					<input type="password" class="form-control" placeholder="请输入新密码" name="newPwd" required="" id="newPwd" />

				</div>
				<p id="passwordMsg" class="msg">
					<i class="fa fa-times-circle"></i>请输入密码
				</p>
				<div class="form_control ">
					<img src="img/pwd.png" class="input_icon" />
					<input type="password" class="form-control" placeholder="请确认密码" name="confirmPwd" required="" id="confirmPwd" />

				</div>
				<button class="btn" onclick="confirmPwd()">确定</button>

			</div>

		</div>

	</body>
	<script src="js/jquery.min.js?v=2.1.4"></script>
	<script src="js/bootstrap.min.js?v=3.3.6"></script>
	<script src="js/plugins/validate/jquery.validate.min.js"></script>
	<script src="js/plugins/validate/messages_zh.min.js" charset="UTF-8"></script>
	<script src="js/plugins/layer/layer.min.js"></script>

	<script src="js/script/config.js"></script>
	<script>
		var token = sessionStorage.getItem("user_token");

		function confirmPwd() {
			var oldPwd = $("#oldPwd").val();
			var newPwd = $("#newPwd").val();
			var confirmPwd = $("#confirmPwd").val();
			if(oldPwd == "") {
				layer.msg("请输入旧密码");
				return false;
			}
			if(newPwd == "") {
				layer.msg("请输入新密码");

				return false;
			}
			$.ajax({
				type: "post",
				url: http + "account/updatePassWord",
				contentType: "application/json;charset=utf-8",
				dataType: "json",
				data: JSON.stringify({
					"newPassWord": oldPwd,
					"password": newPwd
				}),
				beforeSend: function(XMLHttpRequest) {
					XMLHttpRequest.setRequestHeader("user_token", token);
				},
				success: function(data) {
					console.log(data);
				},
				error: function(data) {
					console.log(data);
				}
			})
		}
	</script>
